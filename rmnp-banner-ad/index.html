<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocky Mountain National Park</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
     <div class="container">
       <img id="logo" src="img/rmnp-logo.gif" alt="Logo" />
       <h2 id="h2">Rocky Mountain <br> National Park</h2>
         <a href="https://www.nps.gov/romo/index.htm" target="_blank"><input id="input" type="button" name="name" value="Come Play"></a>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
     <script type="text/javascript">

          var logo = document.getElementById('logo');
          var h2 = document.getElementById('h2')
          var input = document.getElementById('input')

          TweenLite.from(logo, 2.5, {x: 300, ease: Power0.easeNone });
          TweenLite.from(h2, 2.5, {opacity:0, x: -300, ease: Power0.easeNone});
          TweenLite.from(input, 2.5, {autoAlpha:0, delay: 2.5, ease: Power0.easeNone});

     </script>

  </body>
</html>
